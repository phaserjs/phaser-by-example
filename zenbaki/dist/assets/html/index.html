
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    @import url('https://fonts.cdnfonts.com/css/gang-of-three');
    </style>
  <title>ZenBaki</title>
</head>
<body>

  <div class="container">
    <div class="logo">
      <div class="floating-div left"></div>
      <div class="round">
        <div class="number">Z</div>
      </div>
      <div class="floating-div right"></div>
    </div>
    <div class="title">
      ZenBaki
    </div>
    <div class="form-container">
        <header>
          <h2>Options</h2>
        </header>
        <form action="game.html">
            <div><label for="channel">Channel</label></div>
            <div>
              <input type="text" name="channel" 
              id="channel" value="devdiaries"></div>
            <div><label for="background">Background Color</label></div>
            <div><input type="color" name="background" 
              id="background", value = '#00b140'></div>
            <div><label for="foreground">Foreground Color</label></div>
            <div><input type="color" name="foreground"
               id="foreground", value = '#F0EAD6'></div>
            <br />
            <div><input type="submit", value = 'PLAY'></div>
        </form>
        <footer>
        </footer>
    </div>
    <div>
      <a href="https://pello.itch.io">By Pello</a>
    </div>
    <div class="list-row" id="listBlock">
      <div class="list">
          <h2>Game Rules</h2>
          <ul>
              <li class="list-item">You will see a number...</li>
              <li class="list-item">...and an operation below.</li>
              <li class="list-item">Guess the result</li>
              <li class="list-item">and write it on the chat!</li>
              <!-- Add more list items here -->
          </ul>
      </div>
    </div>
  </div>


      <script>
        const listBlock = document.getElementById('listBlock');

        function toggleList() {
            listBlock.style.display = 
            listBlock.style.display === 'none' || 
            listBlock.style.display !== 'flex' ? 'flex' : 'none';
        }

    </script>

</body>
</html>
